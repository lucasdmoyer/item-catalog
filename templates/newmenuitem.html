{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
    	{% if messages %}
        	<ul>
        		{% for message in messages %}
            		<li> <strong> {{ message }} </strong> </li>
        		{% endfor %}
        	</ul>
        {% endif %}
    {% endwith %}

</div>

<div>
	<h2>Add Item</h2>
</div>

<div>
	<form action="#" method = "post">
		<label for="name">Name:</label>
		<input type = "text" maxlength="50" name="name" placeholder="Name of item">

		<label for="description">Description:</label>
		<input type = "text" maxlength="250" name="description" placeholder="Description of Item">

		<label for="price">Price:</label>
		$<input type ="text" maxlength="10" name="price" placeholder="Price in $">

		<select name ="category">
    		<option value="" disabled="disabled" selected="selected">Please select a category</option>
    		<option value="Socccer">Soccer</option>
    		<option value="Basketball">Basketball</option>
    		<option value="Baseball">Baseball</option>
    		<option value="Frisbee">Frisbee</option>
    		<option value="Snowboarding">Snowboarding</option>
    		<option value="Rock Climbing">Rock Climbing</option>
    		<option value="Foosball">Foosball</option>
    		<option value="Skating">Skating</option>
    		<option value="Hockey">Hockey</option>
		</select>

		<button type="submit" id="submit">
			Add Item!
		</button>
</div>
					

{% endblock %}
